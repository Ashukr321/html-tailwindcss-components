<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Ticket Form</title>

    <!-- Color Scheme-->
    <script src="../../assets/demo/script.js"></script>
    <script>
      appendHeadInfo("tailwind");
    </script>
  </head>
  <body>

    <section class="ezy__buyticket1 relative bg-orange-800">
      <div
        class="ezy__buyticket1-triangle-shape absolute left-0 top-0 border-r-[50vw] border-l-[50vw] border-t-[420px] border-t-white border-x-transparent border-b-transparent"
      ></div>

      <div class="container">
        <div class="ezy__buyticket1-inner-wrapper section-padding relative">
          <div class="row d-flex justify-content-center">
            <div class="ezy__buyticket1-buy-ticket col-md-11 col-lg-10 col-xl-8">
              <div class="ezy__buyticket1-buy-ticket-inner">
                <!-- Start: Section Header -->
                <div class="section-header mb-5">
                  <h2 class="ezy__buyticket1-headline position-relative">Buy Ticket</h2>
                </div>
                <!-- End: Section Header -->

                <div class="col-12">
                  <div class="row ezy__buyticket1-inner mb-5">
                    <div class="col-md-6 d-flex flex-column">
                      <span class="ezy__buyticket1-heading">Full conference Pass</span>
                      <span class="ezy__buyticket1-sub-heading">2 Days Full Access + Launch + Gifts</span>
                    </div>
                    <div class="col-md-6 d-flex justify-content-md-end align-items-center my-2 m-md-0">
                      <a href="#" class="ezy__buyticket1-btn btn px-5 py-3"
                        >Order full pass <i class="fas fa-arrow-right ezy__buyticket1-btn-icon ms-2"></i
                      ></a>
                    </div>
                  </div>
                  <!-- End: .row -->
                </div>
                <!-- End: .buy-ticket-form -->

                <div class="col-12">
                  <div class="row ezy__buyticket1-inner">
                    <div class="col-md-6 d-flex flex-column">
                      <span class="ezy__buyticket1-heading">Full conference Pass</span>
                      <span class="ezy__buyticket1-sub-heading">2 Days Full Access + Launch + Gifts</span>
                    </div>
                    <div class="col-md-6 d-flex justify-content-md-end align-items-center my-2 m-md-0">
                      <a href="#" class="ezy__buyticket1-btn btn px-5 py-3"
                        >Order full pass <i class="fas fa-arrow-right ezy__buyticket1-btn-icon ms-2"></i
                      ></a>
                    </div>
                  </div>
                  <!-- End: .row -->
                </div>
                <!-- End: .buy-ticket-form -->
              </div>
            </div>

            <div class="ezy__buyticket1-heading-line">
              <div class="ezy__buyticket1-heading-line-inner">
                <div class="ezy__buyticket1-start">CONFERENCE SPONSORS</div>
                <hr class="ezy__buyticket1-long-line d-inline-block m-0" />
              </div>
            </div>

            <div class="col-md-8 mt-5">
              <ul class="ezy__buyticket1-sponsors nav text-center">
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-1.png" alt="" />
                </li>
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-2.png" alt="" />
                </li>
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-3.png" alt="" />
                </li>
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-4.png" alt="" />
                </li>
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-2.png" alt="" />
                </li>
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-4.png" alt="" />
                </li>
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-1.png" alt="" />
                </li>
                <li class="ezy__buyticket1-sponsors-item">
                  <img src="https://cdn.easyfrontend.com/pictures/logos/dark-logo-3.png" alt="" />
                </li>
              </ul>
            </div>
          </div>
          <!-- End: .row -->
        </div>
      </div>
      <!-- End:.container -->
    </section>

    <br />
  </body>
</html>
