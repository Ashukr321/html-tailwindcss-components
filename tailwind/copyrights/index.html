<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copyrights(HTML-Tailwind)</title>

    <!-- Color Scheme-->
    <script src="../../assets/demo/script.js"></script>
    <script>
      appendHeadInfo("tailwind");
    </script>
  </head>
  <body>
    <!--
    Name: copyrights 1
 -->
    <section class="ezy__copyright1 bg-white dark:bg-[#0b1727] text-zinc-900 dark:text-white">
      <div class="text-center lg:text-start bg-blue-600 text-white py-12">
        <div class="container px-4">
          <div class="grid grid-cols-12 justify-between items-center">
            <div class="col-span-12 lg:col-span-4">
              <p class="text-white mb-2 lg:mb-0">Copyright all rights reserved</p>
            </div>
            <div class="col-span-12 lg:col-span-4">
              <ul class="flex justify-center">
                <li class="my-2 mx-4">
                  <a class="" href="#">Home</a>
                </li>
                <li class="my-2 mx-4">
                  <a class="" href="#">About</a>
                </li>
                <li class="my-2 mx-4">
                  <a class="" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="col-span-12 lg:col-span-4">
              <div class="flex justify-center lg:justify-end">
                <ul class="ezy__copyright1-social flex">
                  <li class="m-2">
                    <a href="" class="hover:opacity-80"><i class="fab fa-facebook"></i></a>
                  </li>
                  <li class="m-2">
                    <a href="" class="hover:opacity-80"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="m-2">
                    <a href="" class="hover:opacity-80"><i class="fab fa-pinterest"></i></a>
                  </li>
                  <li class="m-2">
                    <a href="" class="hover:opacity-80"><i class="fab fa-linkedin"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <br />

    <!--
    Name: copyrights 2
 -->
    <section class="ezy__copyright2 bg-blue-600 text-white py-12">
      <div class="container px-4">
        <div class="text-center">
          <p>Copyright all rights reserved</p>
        </div>
      </div>
    </section>

    <br />

    <!--
    Name: copyrights 3
 -->
    <section
      class="ezy__copyright3 bg-white dark:bg-[#0b1727] text-zinc-900 dark:text-white text-center lg:text-start py-12"
    >
      <div class="container px-4">
        <div class="grid grid-cols-12 justify-between items-center">
          <div class="col-span-12 lg:col-span-4">
            <p class="mb-lg-0">Copyright all rights reserved</p>
          </div>
          <div class="col-span-12 lg:col-span-4 lg:col-start-9 flex justify-center lg:justify-end">
            <ul class="ezy__copyright1-social flex">
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-facebook"></i></a>
              </li>
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-pinterest"></i></a>
              </li>
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-linkedin"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <br />

    <!--
    Name: copyrights 4
 -->
    <section class="ezy__copyright4 bg-white dark:bg-[#0b1727] text-zinc-900 dark:text-white py-12">
      <div class="container px-4">
        <div class="text-center">
          <p>Copyright all rights reserved</p>
        </div>
      </div>
    </section>

    <br />

    <!--
    Name: copyrights 5
 -->
    <section
      class="ezy__copyright5 bg-white dark:bg-[#0b1727] text-zinc-900 dark:text-white text-center lg:text-start py-12"
    >
      <div class="container px-4">
        <div class="grid grid-cols-12 justify-between items-center">
          <div class="col-span-12 lg:col-span-4 flex">
            <ul class="ezy__copyright1-social flex">
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-facebook"></i></a>
              </li>
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-pinterest"></i></a>
              </li>
              <li class="m-2">
                <a href="" class="hover:text-blue-600"><i class="fab fa-linkedin"></i></a>
              </li>
            </ul>
          </div>
          <div class="col-span-12 lg:col-span-4 lg:col-start-9 flex justify-center lg:justify-end">
            <p class="mb-lg-0">Copyright all rights reserved</p>
          </div>
        </div>
      </div>

    <br />
